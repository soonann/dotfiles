- name: Install dnf related packages
  become: true
  ansible.builtin.dnf:
    state: present
    name:
      - git-lfs
      - tmux

      - fzf
      - ripgrep
      - fd-find
      
      - python3
      - python3-pip

      - nodejs

      - atop
      - htop
      - btop
      - nvtop

      - sysstat # iostat, mpstat, sar

      - pciutils # lspci

# Remove rust from DNF (too old) - replace with rustup install script
- name: Remove rust
  become: true
  ansible.builtin.dnf:
    state: absent
    name: 
      - cargo
      - rust

